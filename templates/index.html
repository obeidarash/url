{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap_custom.css' %}">
    <title>Micro Link | link Shortener</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #FCF8E8;
        }
    </style>
</head>
<body>
<div class="d-flex h-100 align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="jumbotron flex-grow-0 flex-shrink-1" id="gateway">
                    <form action="{% url "shortener:home" %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            {{ form.link }}
                            <button class="btn btn-secondary" type="submit" id="button-addon2">Shorten</button>
                        </div>
                    </form>
                    {% if url %}
                        <div class="alert alert-success">
                        Your short link is:
                            <a href="{{ url }}" target="_blank"
                               class="align-items-center">{{ request.get_host }}/{{ url }}</a>
                        </div>
                    {% endif %}
                    {% if request.user.is_authenticated %}
                        <a href="/admin" target="_blank" class="btn btn-outline-warning">Admin</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
